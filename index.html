<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OpenclipartSelect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="openclipartselect.css">
    <script>
        /* START CONFIG */

        var limitPerPage = 20;

        function clipartSelected(clipart) {
            alert(clipart.svg.url);
        }

        /* END CONFIG */
    </script>
    <script src="openclipartselect.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form class="search-form">
                    <div class="input-group"> <input class="form-control" name="clipart_search" required="" placeholder="Enter keywords here..." id="search"> <span class="input-group-btn">
                            <button id="search_btn" class="btn btn-primary" type="submit">Search</button></span>
                    </div>
                </form>
            </div>
        </div>

        <div class="row" style="height:80px;">
            <div class="col-lg-12 pagination form-inline">
                <a href="#" class="pg-prev btn btn-default">&lt;</a> <select class="form-control pagination-select"></select> <a href="#" class="pg-next btn btn-default">&gt;</a>
            </div>
        </div>

        <div class="row search-results">
            <div class="col-lg-12 results text-center ">
                <p class="text-center">Enter the keyword and press Search.</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p class="text-muted">Â© 2019 Ondrej Vrabel. Find me on <a href="https://github.com/ondrejvrabel/openclipart-select">Github.</a> Powered by <a href="https://openclipart.org/developers">Openclipart.org API.</a></p>
        </div>
    </footer>
</body>

</html>
